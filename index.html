<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Todo_rewrite</title>

    <link rel="stylesheet" href="public/stylesheets/index.css" media="all">
</head>
<body>
<article>
  <section>
    <h2>New Task</h2>
    <div class="vertical-margin">
        <form action="#">
          <label for="js-input-task">Task</label>
          <input id="js-input-task" type="text">
          <label for="js-input-limit">Limit</label>
          <input id="js-input-limit" type="text">
          <label for="js-input-priority">Priority</label>
          <input id="js-input-priority" type="text">
          <button id="js-todo-regist" class="primary-button">Add</button>
        </form>
    </div>
  </section>
  <section>
    <h2>Todo List</h2>
    <table class="vertical-margin">
      <thead>
        <tr>
          <th>Task</th>
          <th>Limit</th>
          <th>Priority</th>
          <th>Status</th>
          <th>Option</th>
        </tr>
      </thead>
      <tbody id="js-todo-contents"></tbody>
    </table>
  </section>
</article>
<!-- script -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="public/javascripts/Templates.js"></script>
<script src="public/javascripts/Events.js"></script>
<script src="public/javascripts/Model.js"></script>
<script src="public/javascripts/index.js"></script>
</body>
</html>
